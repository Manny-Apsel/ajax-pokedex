<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <section id="dex" class="row d-flex flex-column bg-transparent">
            <h1 class="text-center pt-5 pt-4">Pokédex</h1>
            <section class="p-4">
                <form action="#" method="post">
                    <div class="d-flex justify-content-center">
                        <div class="field">
                            <label for="input"></label>
                            <input id="input" name="poke-id" type="text" placeholder="Name / ID">
                            <button id="go" type="button">Go</button>
                        </div>
                    </div>
                </form>
            </section>
        </section>

        <section class="row container d-flex flex-column m-auto">
            <p class="text-center" id="ID-name">Pokémon:</p>
            <p class="text-center" id="pokemonId">ID:</p>
        </section>

        <div class="row p-2">
            <section class="day col-12 col-md-6 pb-5">
                <div class=" left">
                    <h2 class="text-center">Images</h2>
                    <div class="text-center">
                        <img id="back" src="" class="rounded" alt="">
                        <img id="front" src="" class="rounded" alt="">
                    </div>
                </div>
            </section>

            <section class="day col-12 col-md-6 pb-5">
                <h2 class="text-center">Moves</h2>
                <ul class="list-unstyled text-center">
                    <li class="moves"> ... </li>
                    <li class="moves"> ... </li>
                    <li class="moves"> ... </li>
                    <li class="moves"> ... </li>
                </ul>
            </section>

            <section class="row container d-flex flex-column m-auto">
                <div class="text-center">
                    <div class=evolution>
                        <button id="prevev">Previous<br>Evolution</button>
                        <button id="nextev">Next<br>Evolution</button>
                    </div>
                </div>
            </section>

            <section class="row container d-flex flex-column m-auto">
                <div class="text-center">
                    <div class=morepokemon>
                        <button id="prevmon">Previous<br>Pokémon</button>
                        <button id="nextmon">Next<br>Pokémon</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
